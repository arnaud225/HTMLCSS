<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box-sizing</title>
    <style>
        *{
            box-sizing: border-box;
        }
        div{
            border:solid 1px black;
            float: left;
            width: 25%;
            
        }
    </style>
</head>
<body>
    <main>
        <div>
            <p>Div 1</p>
        </div>
        <div>
            <p>Div 2</p>
        </div>
        <div>
            <p>Div 3</p>
        </div>
        <div>
            <p>Div 4</p>
        </div>
    </main>
</body>
</html>
