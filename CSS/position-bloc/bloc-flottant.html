<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bloc flottant : float</title>
    <style>
        div{
            background-color: brown;
            float: left;
            width: 20%;
            /*le margin vas de le sens d'une monte : Haut Droite Bas Gauche*/
            margin: 0 20px 0 20px;
        }
        .clear-both{
            clear:both;
        }
    </style>
</head>
<body>
   <main>
    <div>Div 1
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Saepe autem atque pariatur commodi! Natus cupiditate, aut unde sapiente veniam quia totam libero at provident nesciunt alias nostrum eaque nam obcaecati?</p>
    </div>
    
    <div>Div 2</div>
    <div>Div 3</div>
    <div class="clear-both">Div 4</div>
   </main> 
</body>
</html>
