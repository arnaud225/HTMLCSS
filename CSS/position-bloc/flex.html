<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex</title>
    <style>
        .flex{
            display: flex;
            width: 300px;
            flex-wrap: nowrap;
            
            height: 400px;
        }
        /* div > div pour dire qu'on agit sur tous les div a l'interieur de la div englobante*/
        div > div{
            border: solid 2px black;
            width: 100px;
        }
        div > div:nth-child(4){
            flex-grow: 4;
        }
    </style>
</head>
<body>
    <main>
        <div class="flex">
            <div>Div 1</div>
            <div>Div 2</div>
            <div>Div 3</div>
            <div>Div 4</div>
        </div>
    </main>
</body>
</html>
