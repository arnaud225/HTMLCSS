<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Structure sémantique</title>
</head>
<body>
  <!--Contenu introductif, qui peut contenir un menu, logo barre de recherche...-->
  <header>
        <!--Menu de navigation-->
        <nav></nav>
  </header>
  <!--Contenu principal, doit être unique-->
  <main>
        <!--Définit une zone dont les contenus ont un lien entre eux, commence generalement par un titre -->
        <section>

        </section>
        <!--Définit du contenu qui sorti du contexte garde toujours un sens-->
        <article>

        </article>
        <!--Définit du contenu annexe-->
        <aside></aside>
        <!--Encapsule du contenu qui n'est pas du texte, par exemple une image-->
        <figure></figure>
  </main>
  <!--Pied de Page-->
  <footer></footer>
</body>
</html>
